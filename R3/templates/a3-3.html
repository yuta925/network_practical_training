<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>{{title}} 残り日数表示</h1>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Date</th>
        <th>Times left</th>
      </tr>
      {% for i in events %}
      <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.location }}</td>
        <td>{{ i.date }}</td>
        <td>{{ i.date|days }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
