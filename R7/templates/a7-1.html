<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>イベント管理システム</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">イベント管理システム</h1>

      <div class="row">
        <!-- イベント名検索フォーム -->
        <div class="col-md-6 mt-4">
          <div class="card">
            <div class="card-header">イベント名検索</div>
            <div class="card-body">
              <form action="/search/event_name" method="GET">
                <div class="form-group">
                  <label for="eventName">イベント名</label>
                  <input
                    type="text"
                    class="form-control"
                    id="eventName"
                    name="event_name"
                    placeholder="イベント名を入力"
                  />
                </div>
                <button type="submit" class="btn btn-primary">検索</button>
              </form>
            </div>
          </div>
        </div>

        <!-- 日付検索フォーム -->
        <div class="col-md-6 mt-4">
          <div class="card">
            <div class="card-header">日付検索</div>
            <div class="card-body">
              <form action="/search/date" method="GET">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="year">年</label>
                    <input
                      type="text"
                      class="form-control"
                      id="year"
                      name="year"
                      placeholder="YYYY"
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="month">月</label>
                    <input
                      type="text"
                      class="form-control"
                      id="month"
                      name="month"
                      placeholder="MM"
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="day">日</label>
                    <input
                      type="text"
                      class="form-control"
                      id="day"
                      name="day"
                      placeholder="DD"
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">検索</button>
              </form>
            </div>
          </div>
        </div>

        <!-- 場所検索フォーム -->
        <div class="col-md-6 mt-4">
          <div class="card">
            <div class="card-header">場所検索</div>
            <div class="card-body">
              <form action="/search/location" method="GET">
                <div class="form-group">
                  <label for="location">場所</label>
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    name="location"
                    placeholder="場所を入力"
                  />
                </div>
                <button type="submit" class="btn btn-primary">検索</button>
              </form>
            </div>
          </div>
        </div>

        <!-- イベント追加フォーム -->
        <div class="col-md-6 mt-4">
          <div class="card">
            <div class="card-header">イベント追加</div>
            <div class="card-body">
              <form action="/add" method="POST">
                <div class="form-group">
                  <label for="date">日付</label>
                  <input
                    type="text"
                    class="form-control"
                    id="date"
                    name="date"
                    placeholder="YYYY-MM-DD"
                  />
                </div>
                <div class="form-group">
                  <label for="name">イベント名</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="イベント名を入力"
                  />
                </div>
                <div class="form-group">
                  <label for="place">場所</label>
                  <input
                    type="text"
                    class="form-control"
                    id="place"
                    name="place"
                    placeholder="場所を入力"
                  />
                </div>
                <button type="submit" class="btn btn-success">追加</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- イベント一覧 -->
      <div class="card mt-4">
        <div class="card-header">イベント一覧</div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>日付</th>
                <th>イベント名</th>
                <th>場所</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {% for event in events %}
              <tr>
                <td>{{ event.id }}</td>
                <td>{{ event.date }}</td>
                <td>{{ event.name }}</td>
                <td>{{ event.place }}</td>
                <td>
                  <a href="/delete/{{ event.id }}" class="btn btn-danger btn-sm"
                    >削除</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
