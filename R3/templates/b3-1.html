<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .new-date {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>{{title}} イベント表</h1>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Date</th>
      </tr>
      {% for i in collections %}
      <tr class="{% if i.date > current_date %}new-date{% endif %}">
        <td>{{ i.name }}</td>
        <td>{{ i.location }}</td>
        <td>{{ i.date }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
