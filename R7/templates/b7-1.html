<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本の管理システム</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">本の管理システム</h1>
      <div class="card mt-4">
        <div class="card-header">本の検索</div>
        <div class="card-body">
          <form action="/search" method="GET">
            <div class="form-group">
              <label for="search">タイトルで検索</label>
              <input
                type="text"
                class="form-control"
                id="search"
                name="search"
                placeholder="タイトルを入力"
              />
            </div>
            <button type="submit" class="btn btn-primary">検索</button>
          </form>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">本の追加</div>
        <div class="card-body">
          <form action="/add" method="POST">
            <div class="form-group">
              <label for="title">タイトル</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="タイトルを入力"
              />
            </div>
            <div class="form-group">
              <label for="author">著者</label>
              <input
                type="text"
                class="form-control"
                id="author"
                name="author"
                placeholder="著者を入力"
              />
            </div>
            <div class="form-group">
              <label for="genre">ジャンル</label>
              <input
                type="text"
                class="form-control"
                id="genre"
                name="genre"
                placeholder="ジャンルを入力"
              />
            </div>
            <div class="form-group">
              <label for="published_year">出版年</label>
              <input
                type="number"
                class="form-control"
                id="published_year"
                name="published_year"
                placeholder="出版年を入力"
              />
            </div>
            <button type="submit" class="btn btn-success">追加</button>
          </form>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-header">本の一覧</div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>著者</th>
                <th>ジャンル</th>
                <th>出版年</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {% for book in books %}
              <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.published_year }}</td>
                <td>
                  <a href="/delete/{{ book.id }}" class="btn btn-danger btn-sm"
                    >削除</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
